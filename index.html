<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>
<body>
    <main>
    <div class="container">
       <div class="preview-card">
        <div class="equilibrium"></div>
          
           <h1>Equilibrium #3429</h1>
           <p class="preview-contant">Our Equilibrium collection promotes balance and calm.</p>
           <div class="kaal">
           <img src="images/icon-ethereum.svg" alt="" class="ETH">
           <h3 class="ETH-num">0.041 ETH</h3>
           <img src="images/icon-clock.svg" alt="" class="ETH-time">
           <h4 class="ETH-day">3 days left</h4>
        </div>
        <div class="Creation">
            <img src="images/image-avatar.png" alt="" class="avatar">
            <h4 class="user">Creation of <span>Jules Wyvern</span></h4>
          </div>
       </div>
    </div>
</main>
</body>
</html>
